<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Game Pure JavaScript</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    canvas {
      background: #eee;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<canvas id="game" width="680" height="520"></canvas>
<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');


  ctx.beginPath();
  ctx.arc(240, 290, 10, 0, Math.PI * 2);
  ctx.fillStyle = '#0095DD'
  ctx.fill();
  ctx.closePath();

  
</script>
</body>
</html>
